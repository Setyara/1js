<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Temp</title>
</head>
<body>
	<input type="text" id="myTime" value="">

<button onclick="myFunction()">Try it</button>

<p id="time"></p>

<script>
function myFunction() {
    var x = document.getElementById("myTime").value;
    document.getElementById("time").innerHTML = x;
    
    var input = x;

function getTimeRange(inputString) {
    var re = /^([0-9]{1,2})\:([0-9]{2})\s?\-\s?([0-9]{1,2})\:([0-9]{2})/;
    var arr = re.exec(inputString);
    

    if (arr !== null) {
        let result = [];
        if (arr[1] < 24 && arr[3] < 24 && arr[2] < 59 && arr[4] < 59) {
            for (i = (arr[1] * 1); i < (arr[3] * 1 + 1); i++) {
                result.push(i + ':00' + ' - ' + (i + 1) + ':00');
            }
            return result;
        }
    }
    return null;
    
}
alert (getTimeRange(input));
console.log(getTimeRange(input));

}
</script>
</body>
</html>
